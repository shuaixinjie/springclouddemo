server:
  port: 8761

eureka:
  instance:
    hostname: localhost   #eureka 服务端实例名称,在配置文件里面注册和被注册的时候用这个名字
  client:
    register-with-eureka: false   #false 表示不向注册中心中注册自己
    fetch-registry: false   #false 表示自己端就是注册中心,我的职责就是维护服务实例，并不需要去检索服务
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/,http://127.0.0.1:8762/eureka/
